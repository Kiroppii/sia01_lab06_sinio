<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FakeStoreAPI Product Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="addtokarts.png" alt="AddToKarts Logo" class="logo-img">
                <h1>AddToKarts</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>All Products</h2>
    
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="productBody">
            </tbody>
    </table>

    </main>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
